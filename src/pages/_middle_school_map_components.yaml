- id: 'middle-school-zones'
  label: 'Middle School Zones'
  toggle: true
  visible: true  
  data-type: 'geojson'
  layer-type: 'line'  
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Middle-School-Zones.geojson'
  paint:
    line-color: '#000000'  
    line-width: 0.6
    line-opacity: 0.4
    
- id: accessibility-layer-Middle
  label: Accessibility
  toggle: true  
  visible: false
  data-type: geojson
  layer-type: fill
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Accessibility-Middle.geojson'
  paint:
    fill-color: 
      property: DN  
      stops:  
        - [1, '#fff5f0']
        - [3, '#fee5d9']
        - [6, '#fdccb8']
        - [9, '#fcae93']
        - [13, '#fc8f6f']
        - [16, '#fb7050']
        - [20, '#f44d38']
        - [24, '#e12e26']
        - [27, '#c5161c']
        - [31, '#a50f15']
        - [35, '#67000d']
    fill-opacity: 1.0   


- id: performance
  label: Performance
  toggle: true
  visible: false  
  data-type: geojson
  layer-type: fill
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Performance.geojson'
  paint:
    fill-color:
      property: Average Student Proficiency (Overall)
      stops:
        - [0.0000, '#f7fbff']
        - [2.4700, '#c8dcf0']
        - [2.8600, '#73b2d8']
        - [3.2900, '#2979b9']
        - [4.0600, '#08306b']
    fill-opacity: 1



- id: 'middle-school-locations'
  label: 'Middle School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Middle-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 3
    circle-opacity: 0.8
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
              else: "N/A"  
