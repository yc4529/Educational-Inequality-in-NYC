- id: 'elementary-school-zones'
  label: 'Elementary School Zones'
  toggle: true
  visible: true  
  data-type: 'geojson'
  layer-type: 'line'  
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
  paint:
    line-color: '#000000'  
    line-width: 0.6
    line-opacity: 0.4
    
- id: accessibility-layer
  label: Accessibility
  toggle: true  
  visible: false
  data-type: geojson
  layer-type: fill
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Accessibility.geojson'
  paint:
    fill-color: 
      property: DN  
      stops:  
        - [0, '#fff5f0']
        - [2, '#fee5d9']
        - [4, '#fdccb8']
        - [6, '#fcae93']
        - [8, '#fc8f6f']
        - [10, '#fb7050']
        - [12, '#f44d38']
        - [14, '#e12e26']
        - [17, '#c5161c']
        - [20, '#a50f15']
        - [23, '#67000d']
    fill-opacity: 1.0   


- id: performance
  label: Performance
  toggle: true
  visible: false  
  data-type: geojson
  layer-type: fill
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Performance.geojson'
  paint:
    fill-color:
      property: Average Student Proficiency (Overall)
      stops:
        - [0.0000, '#f7fbff']
        - [2.4700, '#c8dcf0']
        - [2.8600, '#73b2d8']
        - [3.2900, '#2979b9']
        - [4.0600, '#08306b']
    fill-opacity: 1



- id: 'elementary-school-locations'
  label: 'Elementary School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 3
    circle-opacity: 0.8
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
              else: "N/A"  

- id: 'elementary-school-safety-fill'
  label: 'Safety'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Safety_Elementary_School.geojson'
  paint:
    fill-color:
      property: NUMPOINTS
      stops:
        - [0, '#fff5f0']
        - [43, '#fee5d9']
        - [94, '#fdccb8']
        - [141, '#fcae93']
        - [191, '#fc8f6f']
        - [258, '#fb7050']
        - [366, '#f44d38']
        - [538, '#e12e26']
        - [1050, '#c5161c']
        - [2132, '#a50f15']
    fill-opacity: 1.0

- id: 'elementary-school-safety-points'
  label: 'Safety'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/NYPD_Data.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 3
    circle-opacity: 0.8

