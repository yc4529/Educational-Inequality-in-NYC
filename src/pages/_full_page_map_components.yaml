- id: 'elementary-school-locations'
  label: 'Elementary School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 3
    circle-opacity: 0.8
  mouseEvent:
    - type: "hover"   
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
            else: "N/A"

- id: 'elementary-school-zones'
  label: 'Elementary School Zones'
  visible: true  
  data-type: 'geojson'
  layer-type: 'line'  
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
  paint:
    line-color: '#000000'  
    line-width: 0.8
    line-opacity: 0.6

- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#000000'
    line-width: 3

- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"