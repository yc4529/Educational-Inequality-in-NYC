- id: 'elementary-school-locations'
  label: 'Elementary School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 4
    circle-opacity: 0.8
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
              else: "N/A"


- id: 'elementary-school-zones'
  label: 'Elementary School Zones'
  visible: true  
  data-type: 'geojson'
  layer-type: 'line'  
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
  paint:
    line-color: '#000000'  
    line-width: 0.8
    line-opacity: 0.5

- id: 'accessibility-layer'
  label: 'Accessibility'
  toggle: true
  visible: true
  layers:
    - id: 'buffer-500m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/500m.geojson'
      type: 'fill'
      paint:
        fill-color: '#FFEDA0'  
        fill-opacity: 0.3

    - id: 'buffer-1000m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/1000m.geojson'
      type: 'fill'
      paint:
        fill-color: '#FEB24C'  
        fill-opacity: 0.3

    - id: 'buffer-1500m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/1500m.geojson'
      type: 'fill'
      paint:
        fill-color: '#F03B20'  
        fill-opacity: 0.3

    - id: 'school-zones'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
      type: 'fill'
      paint:
        fill-color: '#B22222'  
        fill-opacity: 0.4
        line-color: '#000000'  
        line-width: 0.8
        line-opacity: 0.5

    - id: 'school-locations'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
      type: 'circle'
      paint:
        circle-color: '#FFFFFF'  
        circle-radius: 5
        circle-opacity: 0.8


