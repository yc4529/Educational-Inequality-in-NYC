- id: 'accessibility-layer'
  label: 'Accessibility'
  toggle: true
  visible: true
  layers:
    - id: 'buffer-500m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/500m.geojson'
      type: 'fill'
      paint:
        fill-color: '#FFEDA0'  
        fill-opacity: 0.3

    - id: 'buffer-1000m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/1000m.geojson'
      type: 'fill'
      paint:
        fill-color: '#FEB24C'  
        fill-opacity: 0.3

    - id: 'buffer-1500m'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/1500m.geojson'
      type: 'fill'
      paint:
        fill-color: '#F03B20'  
        fill-opacity: 0.3

    - id: 'school-zones'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
      type: 'fill'
      paint:
        fill-color: '#B22222'  
        fill-opacity: 0.4
        line-color: '#000000'  
        line-width: 0.8
        line-opacity: 0.5

    - id: 'school-locations'
      url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
      type: 'circle'
      paint:
        circle-color: '#FFFFFF'  
        circle-radius: 4
        circle-opacity: 0.8


- id: 'elementary-school-locations'
  label: 'Elementary School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 4
    circle-opacity: 0.8
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
              else: "N/A"


- id: 'elementary-school-zones'
  label: 'Elementary School Zones'
  visible: true  
  data-type: 'geojson'
  layer-type: 'line'  
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Zones.geojson'
  paint:
    line-color: '#000000'  
    line-width: 0.8
    line-opacity: 0.5

- id: 'squirrel'
  label: 'Squirrel Census'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/squirrel20241021.geojson'
  paint:
    ## this is get syntax
    ## 'fur_color_val' must the name of the
    ##field that contains the color values you
    ##would like to be assigned.
     circle-color: ['get','fur_color_val']
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "Fur color: "
            - property: "primary_fur_color"
              else: "N/A"

- id: 'trees'
  label: '2015 Street Tree Census'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/2015_Street_Tree_Census_subset_um.geojson'
  paint:
    circle-color: 'green'
    circle-radius: [
      'step',
      ['get','tree_dbh'],
      .5, ##size for all values < first value
      3, 1, ## value, size of circle,
      8, 2,
      12, 3,
      15, 4,
      25, 5, ## this line says for any tree
      ##with a diameter greater than 25 inches
      ##use a circle with a radius of 5
      ]