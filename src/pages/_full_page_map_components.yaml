- id: 'elementary-school-locations'
  label: 'Elementary School Locations'
  visible: true   
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Elementary-School-Locations.geojson'
  paint:
    circle-color: '#FFA500'
    circle-radius: 3
    circle-opacity: 0.8
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "School Name: "
            - property: "location_n"
              else: "N/A"  


- id: 'squirrel'
  label: 'Squirrel Census'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/squirrel20241021.geojson'
  paint:
    ## this is get syntax
    ## 'fur_color_val' must the name of the
    ##field that contains the color values you
    ##would like to be assigned.
     circle-color: ['get','fur_color_val']
  mouseEvent:
    - type: "click"
      content:
        - p:
            - str: "Fur color: "
            - property: "primary_fur_color"
              else: "N/A"

- id: 'trees'
  label: '2015 Street Tree Census'
  toggle: true
  visible: false
  data-type: 'geojson'
  layer-type: 'circle'
  url: './data/2015_Street_Tree_Census_subset_um.geojson'
  paint:
    circle-color: [
      'step',
      ['get','tree_dbh'],
      '#5ef787', ##color for all values < first value
      3, '#4ecf71', ##value, color,
      8, '#3a9c54',
      12, '#286b3a',
      15, '#173d21',
      25, '#1b3622',
      ]
    circle-radius: [
      'step',
      ['get','tree_dbh'],
      .5, ## size for all values < first value
      3, 1, ##value, size,
      8, 2,
      12, 3,
      15, 4,
      25, 5,
      ]