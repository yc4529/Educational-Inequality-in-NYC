- id: accessibility-layer
  label: Accessibility
  toggle: true  
  visible: false
  data-type: geojson
  layer-type: fill
  url: 'https://yc4529.github.io/astro-maplibre-template/data/Accessibility.geojson'
  paint:
    fill-color: 
      property: DN  
      stops:  
        - [0, '#fff5f0']
        - [2, '#fee5d9']
        - [4, '#fdccb8']
        - [6, '#fcae93']
        - [8, '#fc8f6f']
        - [10, '#fb7050']
        - [12, '#f44d38']
        - [14, '#e12e26']
        - [17, '#c5161c']
        - [20, '#a50f15']
        - [23, '#67000d']
    fill-opacity: 1.0   

